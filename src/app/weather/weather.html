@if (forecast.length > 0) {
    <table border="1">
    <thead>
        <tr>
            <th> Date </th>
            <th> Temperature (C) </th>
            <th> Temperature (F) </th>
            <th> Summary </th>
        </tr>
    </thead>
    <tbody>
        @for (weather of forecast; track $index) {
            <tr>
                <td> {{weather.date}} </td>
                <td> {{weather.temperatureC}} </td>
                <td> {{weather.temperatureF}} </td>
                <td> {{weather.summary}} </td>
            </tr>
        }
    </tbody>
    
</table>
}
@else {
    <p>Loading...</p>
}
